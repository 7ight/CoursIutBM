{% extends 'layout.html' %}

{% block title %}
    <title>modifier une station</title>
{% endblock %}

{% block body %}
  <h2>modifier une station</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/stations/edit">
    <fieldset>
        <legend> Modifier un type d'article</legend>
        <input type="hidden" name="id" size="18" value="{{ stations.id }}" id="id">
        <label for="nomStation">nom</label><br>
        <input type="text" name="nomStation" size="18" value="{{ station.nomStation }}" id="nomStation"><br>
        <input type="submit" value="Modifier" name="Modifier" >
    </fieldset>
  </form>
{% endblock %}
